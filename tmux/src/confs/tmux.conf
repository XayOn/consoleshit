set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-position top
set-window-option -g xterm-keys on
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

source-file ~/.tmuxshit/confs/mouse.tmux.conf
source-file ~/.tmuxshit/confs/powerline.tmux.conf
source-file ~/.tmuxshit/confs/cmatrix.tmux.conf
source-file ~/.tmuxshit/confs/bindings.tmux.conf
source-file ~/.tmuxshit/tmux-colors-solarized/tmuxcolors-256.conf
